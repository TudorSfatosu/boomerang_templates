<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Responsive Image clip-path</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style>
  @media (max-width: 699px) {
   .svg--lg {
     display: none;
   }
   .svg--sm {
     display: block;
   }
  }

  @media (min-width: 700px) {
   .svg--sm {
     display: none;
   }
     .svg--lg {
     display: block;
   }
  }

  .svg-wrap svg {
   position: absolute;
  }

  </style>
</head>

<body>
  <div class="svg-wrap">
    <svg>
      <defs>
        <path d="M3.7,668.2c41.4,8.3,1415.1,79.7,1415.1,79.7l584.9-59V6.7L497.5,89.6L5.7,39.9L3.7,668.2z" fill="none" id="thePath2" stroke="" stroke-width=""></path>
      </defs>
      <clippath id="cloudClip2">
        <use xlink:href="#thePath2"></use>
      </clippath>
      <use xlink:href="#thePath2"></use>
    </svg>

    <svg>
      <defs>
        <path d="M0.9,1236.3c41.4,16.7,1578.7,196.1,1578.7,196.1l421-100.5V45.1l-1196,138.7L0.6,4.1L0.9,1236.3z" fill="none" id="thePathMobile2" stroke="" stroke-width=""></path>
      </defs>

      <clippath id="cloudClipMobile2">
        <use xlink:href="#thePathMobile2"></use>
      </clippath>
      <use xlink:href="#thePathMobile2"></use>
    </svg>
  </div>


  <svg class="svg--lg" viewbox="0 0 2000 1000">
    <image clip-path="url(#cloudClip2)" height="1100" href="img/Aerial-view-of-traditional-housing-suburbs-cross-roads-in-England.jpg" width="2000"></image>
  </svg>
  <svg class="svg--sm" viewbox="0 0 2000 1900">
    <image clip-path="url(#cloudClipMobile2)" height="1900" width="2000" xlink:href="img/Aerial-view-of-traditional-housing-suburbs-cross-roads-in-England-mobile.jpg"></image>
  </svg>



  <svg class="svg--lg" height="0" viewbox="0 0 2000 1000" width="0">
    <image clip-path="url(#cloudClip2)" height="1100" href="img/Roundabout.jpg" width="2000"></image>
  </svg> 
  <svg class="svg--sm" viewbox="0 0 2000 1900">
    <image clip-path="url(#cloudClipMobile2)" height="1900" width="2000" xlink:href="img/Roundabout-mobile.jpg"></image>
  </svg>




  <svg class="svg--lg" height="0" viewbox="0 0 2000 1000" width="0">
    <image clip-path="url(#cloudClip2)" height="1100" href="img/Top-view-of-fitness-female-and-male-running.jpg" width="2000"></image>
  </svg> 
  <svg class="svg--sm" viewbox="0 0 2000 1900">
    <image clip-path="url(#cloudClipMobile2)" height="1900" width="2000" xlink:href="img/Top-view-of-fitness-female-and-male-running-mobile.jpg"></image>
  </svg>




   <svg class="svg--lg" height="0" viewbox="0 0 2000 1000" width="0">
    <image clip-path="url(#cloudClip2)" height="1100" href="img/aerial-view-of-road-on-sea-coastal.jpg" width="2000"></image>
  </svg> 
  <svg class="svg--sm" viewbox="0 0 2000 1900">
    <image clip-path="url(#cloudClipMobile2)" height="1900" width="2000" xlink:href="img/aerial-view-of-road-on-sea-coastal-mobile.jpg"></image>
  </svg> 
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
