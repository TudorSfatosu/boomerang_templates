    display: none;

    display: block;

}

</head>

 <!-- Separate SVGs -->

<svg class="svg--lg" viewBox="0 0 2000 1000" height="0" width="0">
  <defs>
    <path  fill="none" stroke="#fff" stroke-width="1px" id="thePath2" d="M3.7,668.2c41.4,8.3,1415.1,79.7,1415.1,79.7l584.9-59V6.7L497.5,89.6L5.7,39.9L3.7,668.2z"/>
  </defs>
  <clipPath id="cloudClip2">
    <use xlink:href="#thePath2" >
  </clipPath>
  <image clip-path="url(#cloudClip2)" width="2000" height="1100" xlink:href="img/Aerial-view-of-traditional-housing-suburbs-cross-roads-in-England.jpg" ></image>

  </defs>
  <clipPath id="cloudClipMobile2">
    <use xlink:href="#thePathMobile2"/>
  </clipPath>

  <svg class="svg--lg" viewBox="0 0 2000 1000" height="0" width="0">

  <clipPath id="cloudClip2">
